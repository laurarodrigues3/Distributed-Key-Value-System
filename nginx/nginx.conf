events { worker_connections 1024; }

http {
  resolver 127.0.0.11 valid=30s ipv6=off;
  
  proxy_connect_timeout 1s;
  proxy_send_timeout 5s;
  proxy_read_timeout 5s;
  proxy_buffers 16 32k;
  
  log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" '
                           'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
  
  access_log /var/log/nginx/access.log upstream_time;

  server {
    listen 80;
    
    location /docs {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream/docs;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /kv {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream/kv$is_args$args;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 1s;
      proxy_read_timeout 5s;
    }
    
    location /health {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream/health;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 1s;
      proxy_read_timeout 2s;
    }
    
    location /health/live {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream/health/live;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 1s;
      proxy_read_timeout 2s;
    }
    
    location /health/ready {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream/health/ready;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 1s;
      proxy_read_timeout 2s;
    }
    
    location /metrics {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream/metrics/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
    
    location / {
      set $api_upstream "http://api:8000";
      proxy_pass $api_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_connect_timeout 1s;
      proxy_read_timeout 5s;
    }
  }
}
